{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light py-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
          <h1 class="mb-4 text-center">📝 My To-Do List</h1>

          <!-- Task Form -->
          <form method="post" class="mb-4 d-flex">
            {% csrf_token %} {{ form.title }}
            <button type="submit" class="btn btn-primary ms-2">Add</button>
          </form>

          <!-- Task List -->
          <ul class="list-group shadow-sm">
            {% for task in tasks %}
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              <!-- Toggle button & task title -->
              <div class="d-flex align-items-center">
                <form method="post" action="{% url 'toggle_task' task.id %}">
                  {% csrf_token %}
                  <button
                    type="submit"
                    class="btn btn-sm {% if task.completed %}btn-success{% else %}btn-outline-secondary{% endif %} me-2"
                  >
                    {% if task.completed %}✔{% else %}◻{% endif %}
                  </button>
                </form>
                <span
                  class="{% if task.completed %}text-decoration-line-through text-muted{% endif %}"
                >
                  {{ task.title }}
                </span>
              </div>

              <!-- Delete button -->
              <form method="post" action="{% url 'delete_task' task.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-sm btn-danger">🗑</button>
              </form>
            </li>
            {% empty %}
            <li class="list-group-item text-center text-muted">
              No tasks yet.
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
